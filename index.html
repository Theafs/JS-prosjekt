<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1>Memory</h1>
        <div class="klikkcontainer">

            <p id="klikk">0</p>
        </div>
        <div class="spill"></div>
        <button class="nystart" onclick="window.location.reload();">Pr√∏v igjen</button>
    </div>

    <script>
        const emojis = ["üòç", "üòç", "üòµ‚Äçüí´", "üòµ‚Äçüí´", "ü§©", "ü§©", "ü•≥", "ü•≥", "ü´£", "ü´£", "ü•∂", "ü•∂", "üôÑ", "üôÑ", "ü§™", "ü§™"];
        var shuf_emojis = emojis.sort(() => Math.random() - 0.5);
        let klikkCount = 0;
        const klikkDisplay = document.getElementById('klikk');


        for (var i = 0; i < emojis.length; i++) {
            let box = document.createElement('div')
            box.className = 'item';
            box.innerHTML = shuf_emojis[i];

            box.onclick = function () {
             
                klikkCount++;
                klikkDisplay.textContent = klikkCount;

                this.classList.add('boxOpen')
                setTimeout(function () {
                    if (document.querySelectorAll('.boxOpen').length > 1) {
                        if (document.querySelectorAll('.boxOpen')[0].innerHTML ==
                            document.querySelectorAll('.boxOpen')[1].innerHTML) {
                            document.querySelectorAll('.boxOpen')[0].classList.add
                                ('boxMatch')
                            document.querySelectorAll('.boxOpen')[1].classList.add
                                ('boxMatch')

                            document.querySelectorAll('.boxOpen')[1].classList.remove
                                ('boxOpen')
                            document.querySelectorAll('.boxOpen')[0].classList.remove
                                ('boxOpen')

                            if (document.querySelectorAll('.boxMatch').length == emojis.
                                length) {
                                alert('win')
                            }
                        } else {
                            document.querySelectorAll('.boxOpen')[1].classList.remove
                                ('boxOpen')
                            document.querySelectorAll('.boxOpen')[0].classList.remove
                                ('boxOpen')

                        }
                    }
                }, 500)
            }

            document.querySelector('.spill').appendChild(box);
        }
    </script>
</body>
